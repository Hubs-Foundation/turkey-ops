                go=true
            }
            if (event.data=="_refresh_"){
                location.reload();
            }
            document.getElementById('msg_line1').innerText = "unpausing:"
            document.getElementById('msg_line2').innerText = "[ "+event.data+" ]"
        };

        });

            }

                socket.send("_r_: 1")
                clearInterval(countdownInterval);
            }
        }, 1000);
