  <body>


    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <form class="d-flex">
          <button class="btn btn-outline-success me-2" type="button" id="login_google">login_google</button>
          <button class="btn btn-outline-success" type="button" id="login_fxa">login_fxa</button>                    
          <div class="container">
            <a class="navbar-brand" href="#">  
              hello: {{.UserEmail}}
              <img src="{{.UserPicture}}" alt="" width="30" height="24">
            </a>
          </div>          
        </form>
      </div>
    </nav>
  <div class="container mh-80  shadow p-3 mb-3" style="margin-top:2%">
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" data-toggle="tab" href="#orchestrator">orchestrator</a>
      </li>       
      <li class="nav-item">
        <a class="nav-link" data-toggle="tab" href="#menu2">Menu 2</a>
      </li>
    </ul>
    <div class="tab-content">
      <div id="orchestrator" class="container tab-pane active"><br>
        <div class = "container">
          <div class="row" id="console">
            <div class="col-sm-5">
              <p><b>manual:</b><br>
                1. put configs in configBox<br>
                2. click a button:<br>
                <button type="button" class="btn btn-primary btn-sm" id="getBtn" >get</button>
                <button type="button" class="btn btn-success btn-sm" id="deployBtn" >deploy</button>
                <br>
                <button type="button" class="btn btn-warning btn-sm" id="delNsBtn" >deleteNS</button>
                <button type="button" class="btn btn-danger btn-sm" id="delDbBtn" >deleteDB</button>

                <p><b>config examples:</b><br>
                  <button type="button" class="btn btn-outline-info btn-sm" id="cfgEx_get" >get</button>
                  <button type="button" class="btn btn-outline-info btn-sm" id="cfgEx_deploy" >deploy</button>
                  <button type="button" class="btn btn-outline-info btn-sm" id="cfgEx_del" >delete</button>

            </div>
            <div class="col-sm-7">
              <label for="input"><b>configBox:</b></label>
              <textarea class="form-control text-white-50 bg-dark" rows="10" id="cfg" style="font-size:small; white-space:pre" spellcheck="false"></textarea>   
            </div>
          </div>
        </div>   
      </div>          
      <div id="menu2" class="container tab-pane fade"><br>
        <h5>Menu 2</h5>
        nothing here
      </div>
    </div>
  </div>
  
  <div class="container shadow p-3 mb-3" style="margin-top:3%">
    <nav class="navbar navbar-expand-sm bg-secondary navbar-secondary" style="margin-top:0%;">
      <div readonly class="form-control text-warning bg-dark mh-75" id="divLogBoard" style="overflow:auto; font-size:small;height: auto; max-height: 25vh;"></div>
    </nav>
  </div>
