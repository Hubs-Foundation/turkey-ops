
apiVersion: v1
kind: Namespace
metadata:
  name: turkey-services
---
####################################################################################
####################################### auth #######################################
####################################################################################  
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: turkey-auth
  namespace: turkey-services
spec:
  entryPoints:
    - https
  routes:
  - kind: Rule
    match: Host(`auth.myhubs.net`) && PathPrefix(`/`)
    # middlewares:
    # - name: turkeyauth
    #   namespace: turkey-services
    services:
    - kind: Service
      name: auth
      passHostHeader: true
      port: 9001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  namespace: turkey-services
  labels:
    app: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: auth
    spec:
      # terminationGracePeriodSeconds: 3
      containers:
      - image: mozillareality/turkeyauth:66
        imagePullPolicy: IfNotPresent
        name: turkeyauth
        env:
        - name: trustedClients  # must end with ','
          value: https://api.myhubs.net/console,http://localhost:3030,
        - name: SECRET
          value: a-random-string-to-secure-your-cookie
        - name: trusted_IPs
          value: 73.53.171.231,107.137.66.24
        - name: oauthClientId_google
          value: 329616299969-qdj49c50rqqokk2vialrm6l7nljfa0j5.apps.googleusercontent.com
        - name: oauthClientSecret_google
          value: g4QmxQI3gmCJg5G1DDHP4oBq         
        resources:
          limits:
            memory: 1024Mi
            cpu: 1
          requests:
            memory: 128Mi
            cpu: 0.1   
---
apiVersion: v1
kind: Service
metadata:
  name: auth
  namespace: turkey-services
  labels:
    app: auth
spec:
  type: ClusterIP
  selector:
    app: auth
  ports:
  - name: http
    port: 9001
    targetPort: 9001
---
####################################################################################
######################################### api ######################################
####################################################################################
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: turkey-api
  namespace: turkey-services
spec:
  entryPoints:
    - https
  routes:
  - kind: Rule
    match: Host(`api.myhubs.net`) && PathPrefix(`/`)
    middlewares:
    - name: turkeyauth
      namespace: turkey-services
    services:
    - kind: Service
      name: turkey-api
      passHostHeader: true
      port: 888
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: turkeyauth
  namespace: turkey-services
spec:
  forwardAuth:
    address: http://auth.turkey-services:9001/authn
    authResponseHeaders:
      - X-Forwarded-User
      - X-Forwarded-UserEmail
      - X-Forwarded-UserPicture
    trustForwardHeader: true      
---
